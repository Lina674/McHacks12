<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Result</title>
</head>
<body>
    <h1>Processing Result</h1>
    <div id="result">
        {% if result %}
            <h2>{{ result.hackathon_title }}</h2>
            
            <!-- Loop through ideas list -->
            <ul>
                {% for idea in result.ideas_list %}
                    <li>
                        {% for key, value in idea.items() %}
                            <p><strong>{{ key }}:</strong> {{ value }}</p>
                        {% endfor %}
                    </li>
                {% endfor %}
            </ul>


            <!-- Display the image -->
            <img src="{{ result.image_src }}" alt="Hackathon Image" style="max-width: 100%; height: auto;">
            
        {% else %}
            <p>No result found.</p>
        {% endif %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
