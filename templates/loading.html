<style>

    html, body {
    margin: 0; /* Remove default margin */

    .loading-container {

      font-weight: 500;
      white-space: nowrap;
      text-align: center;
      
    }
  
    .loading-wrapper {

      width: 100%;
      flex-wrap: wrap;
      padding: 29px 38px 114px;
      /* justify-content: center; */
      align-items: center;
    }
  
    .background-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }
  
    .top-logo {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 60px;
      align-self: start;
    }
  
    .content-container {
      position: relative;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      flex-basis: 0;
      width: fit-content;

    }

    .loading-content {

      flex-direction: column;
      align-items: center;
    }
  
    .loading-symbol {
      color: rgba(249, 226, 146, 1);
      font-size: 96px;
    }
  
    .loading-text {
      color: rgba(143, 149, 174, 1);
      font-size: 24px;
      margin-top: 14px;
    }
  
    .loading-indicator {
      aspect-ratio: 11.24;
      object-fit: contain;
      object-position: center;
      width: 100%;
      align-self: stretch;
      margin-top: 13px;
    }
  
    @media (max-width: 991px) {
      .loading-container {
        white-space: initial;
      }
  
      .loading-wrapper {
        max-width: 100%;
        white-space: initial;
        padding: 0 20px 100px;
      }
  
      .content-container {
        max-width: 100%;
        white-space: initial;
        
      }
  
      .loading-box {
        max-width: 100%;
        white-space: initial;
        padding: 100px 20px;
      }
  
      .loading-content {
        margin-bottom: 10px;
        white-space: initial;
      }
  
      .loading-symbol {
        font-size: 40px;
      }
    }
