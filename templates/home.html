<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    /* fixed white bg*/
    html, body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    box-sizing: border-box; /* Ensure consistent box-sizing */
    width: 100%; /* Ensure the body spans the full width */
    height: 100%; /* Ensure the body spans the full height */
    overflow: hidden; /* Prevent horizontal scrolling */
    }

    .welcome-container {
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      font-weight: 500;
      justify-content: center;
      align-items: center;

    }
  
    .main-wrapper {
      display: flex;
      flex-direction: column;
      position: relative;
      height: 100vh; /* Use viewport height */
    width: 100vw; /* Use viewport width */
    flex-wrap: wrap;
    justify-content: center;
      align-items: center;
    }
  
    .logo-top {
    aspect-ratio: 1.5;
    object-fit: scale-down;
    object-position: left;
    width: 5.6vw; /* Use viewport width for size */
    position: absolute; /* Use absolute positioning */
    top: 1vh; /* Adjust the top position as needed */
    left: 1vw; /* Adjust the left position as needed */
    z-index: 2;
    padding: 1vh; /* Use viewport units for padding */
    transform: scale(0.8);
  }

  .logo-right {
    aspect-ratio: 1.5;
    object-fit: scale-down;
    object-position: right;
    width: 5.6vw; /* Use viewport width for size */
    position: absolute; /* Use absolute positioning */
    top: 1vh; /* Adjust the top position as needed */
    right: 1vw; /* Adjust the right position as needed */
    z-index: 2;
    padding: 1vh; /* Use viewport units for padding */
    transform: scale(0.8);
  }

  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    background-attachment: fixed;
    object-fit: cover;
    object-position: center;
    z-index: 0;
  }
  
    .content-wrapper {
    transform: scale(0.6); /* Scale the content to 80% */
    transform-origin: middle; /* Set scaling origin */
    width: 125%; /* Adjust to compensate for scaling */
    height: 125%; /* Adjust to compensate for scaling */
    position: relative;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    flex-basis: 0;
    width: fit-content;
    justify-content: center;
    align-items: center;
    }
  
    .content-container {
      border-radius: 92px;
      background-color: rgba(17, 17, 27, 0.66);
      display: flex;
      width: 100%;
      max-width: 1243px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 270px 80px;
    }
  
    .content-inner {
      display: flex;
      margin-bottom: -54px;
      flex-direction: column;
    }
  
    .title {
      color: rgba(255, 255, 255, 1);
      align-self: start;
      font: 600 64px Spline Sans Mono, -apple-system, Roboto, Helvetica, sans-serif;
      padding: 0; /* Ensure no padding */
        margin: 0; /* Ensure no margin */
    }
  
    .title-highlight {
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      font-weight: 500;
      color: rgba(203, 166, 247, 1);
    }
  
    .title-punctuation {
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      font-weight: 500;
      font-size: 96px;
      color: rgba(249, 226, 146, 1);
    }
  
    .description {
      color: rgba(143, 149, 174, 1);
      font-size: 24px;
    }
  
    .search-container {
      display: flex;
      gap: 20px;
      white-space: nowrap;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  
    .search-wrapper {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      flex-basis: 0;
      width: fit-content;
    }
  
    .search-bar {
      border-radius: 21px;
      background-color: rgba(24, 24, 37, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 11px 70px;
    }
  
    .search-input-wrapper {
      display: flex;
      width: 219px;
      max-width: 100%;
      gap: 8px;
      border: none;
    background: transparent;
    align-items: center; /* Center items vertically */
    }
  
    .search-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 26px;
    }
  
    .search-text {
        background: transparent;
        border: none;
      flex-grow: 1;
      width: 250px;
      font-size: 1.2em; /* Adjust font size relative to the height */
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      color: rgba(186, 194, 222, 1);
    }
    .search-text:focus {
    border: none; /* Remove border on focus */
    outline: none; /* Remove outline on focus */
  }
  
    .action-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 27px;
      margin: auto 0;
      background: transparent;
      border: none;
      outline: none;    
    }
    .action-button{
        background: transparent;
        border: none;
        outline: none;
        padding: 0px;
        align-self: center;
    }
  
    @media (max-width: 991px) {
      .main-wrapper {
        max-width: 100%;
        padding: 0 20px 100px;
      }
  
      .content-wrapper {
        max-width: 100%;
      }
  
      .content-container {
        max-width: 100%;
        padding: 100px 20px;
      }
  
      .content-inner {
        max-width: 100%;
        margin-bottom: 10px;
      }
  
      .title {
        max-width: 100%;
        font-size: 40px;
      }
  
      .description {
        max-width: 100%;
      }
  
      .search-container {
        margin-right: 10px;
        white-space: initial;
      }
  
      .search-wrapper {
        max-width: 100%;
        white-space: initial;
      }
  
      .search-bar {
        max-width: 100%;
        white-space: initial;
        padding: 0 20px;
      }
  
      .search-input-wrapper {
        white-space: initial;
      }
    }
  
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
    <script src="../static/j.js"></script>

  <div class="welcome-container">
    <div class="main-wrapper">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3a5e7bf83587e2b5acade1d4250fb1dce08546c51f95ec1c66332742590fb591?placeholderIfAbsent=true&apiKey=112d4d886e2a4db6818d16e1c07ef352"
        class="background-image"
        alt=""
      />
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/03c0d03340a0337a536b543816892aedfb18a0e3f17cc9297e6d7514d0a9e9c7?placeholderIfAbsent=true&apiKey=112d4d886e2a4db6818d16e1c07ef352"
        class="logo-top"
        alt="Top logo"
      />
      <a href="https://github.com/Lina674/McHacks12" target="_blank" rel="noopener noreferrer">
      <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/08a7a5c0628cba570ee8f319e64b9f1e6646a593ddcb3b65e822dd1b9731e5c0?placeholderIfAbsent=true&apiKey=112d4d886e2a4db6818d16e1c07ef352"
          class="logo-right"
          alt="Right logo"
      />
      </a>
      <div class="content-wrapper">
        <div class="content-container">
          <div class="content-inner">
            <h1 class="title">
              <span class="title-highlight">WhatTheHack</span>
              <span class="title-punctuation">?</span>
            </h1>
            <p class="description">
              An idea generator for Devpost hackathons based on sponsors, prize
              categories, and more!
            </p>
            <div class="search-container">
              <form class="search-wrapper" role="search">
                <div class="search-bar">
                  <div class="search-input-wrapper">
                    <img
                      loading="lazy"
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/1b01d3b2e7b37a25fcf1d2705c81096918fd8d0bca04c2a79173ec493a89acc7?placeholderIfAbsent=true&apiKey=112d4d886e2a4db6818d16e1c07ef352"
                      class="search-icon"
                      alt=""
                    />
                    <label for="hackathonLink" class="visually-hidden">Enter hackathon link</label>
                    <input 
                      type="text" 
                      id="urlInput"
                      class="search-text"
                      placeholder="Hackathon_Link"
                      aria-label="Enter hackathon link"
                    />
                  </div>
                </div>
              </form>
              <button class="action-button" aria-label="Submit" id="submitBtn">
                <img
                  loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/30e6b4810a54cca86796f34427ba9d741afc8ea27b04c6f59e20093b91f7d9a2?placeholderIfAbsent=true&apiKey=112d4d886e2a4db6818d16e1c07ef352"
                  class="action-icon"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
