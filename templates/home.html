<style>
    /* fixed white bg*/
    html, body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    box-sizing: border-box; /* Ensure consistent box-sizing */
    width: 100%; /* Ensure the body spans the full width */
    height: 100%; /* Ensure the body spans the full height */
    overflow: hidden; /* Prevent horizontal scrolling */
    }

    .welcome-container {
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      font-weight: 500;
      justify-content: center;
      align-items: center;

    }
  
    .main-wrapper {
      display: flex;
      flex-direction: column;
      position: relative;
      height: 100vh; /* Use viewport height */
    width: 100vw; /* Use viewport width */
    flex-wrap: wrap;
    justify-content: center;
      align-items: center;
    }
  
    .logo-top {
      background-color: transparent;
      outline: transparent;
      border: none;
    aspect-ratio: 1.5;
    object-fit: scale-down;
    object-position: left;
    width: 5.6vw; /* Use viewport width for size */
    position: absolute; /* Use absolute positioning */
    top: 1vh; /* Adjust the top position as needed */
    left: 1vw; /* Adjust the left position as needed */
    z-index: 2;
    padding: 1vh; /* Use viewport units for padding */
    transform: scale(0.8);
    content: url('https://cdn.builder.io/api/v1/image/assets/TEMP/03c0d03340a0337a536b543816892aedfb18a0e3f17cc9297e6d7514d0a9e9c7?placeholderIfAbsent=true&apiKey=112d4d886e2a4db6818d16e1c07ef352');
  }

  /*light mode image change*/
  body.light-mode .logo-top {
    content: url('../assets/sun.png');
}
  body.light-mode .background-image {
    content: url('../assets/Code-png-light.png');
  }

  .logo-right {
    aspect-ratio: 1.5;
    object-fit: scale-down;
    object-position: right;
    width: 5.6vw; /* Use viewport width for size */
    position: absolute; /* Use absolute positioning */
    top: 1vh; /* Adjust the top position as needed */
    right: 1vw; /* Adjust the right position as needed */
    z-index: 2;
    padding: 1vh; /* Use viewport units for padding */
    transform: scale(0.8);
  }

  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    background-attachment: fixed;
    object-fit: cover;
    object-position: center;
    z-index: 0;
    content: url('https://cdn.builder.io/api/v1/image/assets%2F112d4d886e2a4db6818d16e1c07ef352%2F7e5f425182e3472a869e28a8c9274d56');
  }
  
    .content-wrapper {
    transform: scale(0.6); /* Scale the content to 80% */
    transform-origin: middle; /* Set scaling origin */
    width: 125%; /* Adjust to compensate for scaling */
    height: 125%; /* Adjust to compensate for scaling */
    position: relative;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    flex-basis: 0;
    width: fit-content;
    justify-content: center;
    align-items: center;
    }
  
    .content-container {
      border-radius: 92px;
      background-color: rgba(17, 17, 27, 0.66);
      display: flex;
      width: 100%;
      max-width: 1243px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 200px 80px 270px 80px;
    }

    body.light-mode .content-container {
      background-color: rgba(239, 241, 245, 0.66);
    }
  
    .content-inner {
      display: flex;
      margin-bottom: -54px;
      flex-direction: column;
    }
  
    .title {
      color: rgba(255, 255, 255, 1);
      align-self: start;
      font: 600 64px Spline Sans Mono, -apple-system, Roboto, Helvetica, sans-serif;
      padding: 0; /* Ensure no padding */
        margin: 0; /* Ensure no margin */
    }
  
    .title-highlight {
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      font-weight: 500;
      color: rgba(203, 166, 247, 1);
    }

    body.light-mode .title-highlight {
      color: #A339EF;
    }
  
    .title-punctuation {
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      font-weight: 500;
      font-size: 96px;
      color: rgba(249, 226, 146, 1);
    }
  
    .description {
      color: rgba(143, 149, 174, 1);
      font-size: 24px;
    }

    body.light-mode .description {
      color: rgba(119, 124, 147, 1);
    }
  
    .search-container {
      display: flex;
      gap: 20px;
      white-space: nowrap;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  
    .search-wrapper {
      display: flex;
      flex-direction: grid;
      flex-grow: 1;
      flex-basis: 0;
      width: fit-content;
      gap: 3vh;
    }
  
    .search-bar {
      border-radius: 21px;
      background-color: rgba(24, 24, 37, 1);
      padding: 11px 11px;
      display: flex;
      flex-grow: 1;
    }
    .search-bar:hover{
      background-color: #313244;
    }

    body.light-mode .search-bar {
      background-color: rgba(230, 233, 239, 1);
    }

    body.light-mode .search-bar:hover {
      background-color: rgba(202, 207, 225, 1);
    }

  
    .search-input-wrapper {
      display: flex;
      flex-grow: 1;
      max-width: 100%;
      gap: 8px;
      border: none;
      background: transparent;
      align-items: center; /* Center items vertically */
    }
  
    .search-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 26px;
    }
  
    .search-text {
        background: transparent;
        border: none;
      flex-grow: 1;
      width: 250px;
      font-size: 1.2em; /* Adjust font size relative to the height */
      font-family: JetBrains Mono, -apple-system, Roboto, Helvetica, sans-serif;
      color: rgba(186, 194, 222, 1);
    }

    body.light-mode .search-text {
      color: rgba(92, 95, 119, 1);
    }
    .search-text:focus {
    border: none; /* Remove border on focus */
    outline: none; /* Remove outline on focus */
  }
  
    .action-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 35px;  
      margin: auto 0;
      background: transparent;
      border: none;
      outline: none;    
    }
    .action-button{
        background: transparent;
        border: none;
        outline: none;
        --svg-color: rgba(203, 166, 247, 1);
    }

    body.light-mode .action-button {
      --svg-color: rgba(163, 57, 239, 1);
    }

    svg {
      fill: var(--svg-color);
    }
  
    @media (max-width: 991px) {
      .main-wrapper {
        max-width: 100%;
        padding: 0 20px 100px;
      }
  
      .content-wrapper {

      }
  
      .content-container {
        max-width: 100%;
        padding: 100px 20px;
      }
  
      .content-inner {
        max-width: 100%;
        margin-bottom: 10px;
      }
  
      .title {
        max-width: 100%;
        font-size: 40px;
      }
  
      .description {
        max-width: 100%;
      }
  
      .search-container {
        margin-right: 10px;
        white-space: initial;
      }
  
      .search-wrapper {
        max-width: 100%;
        white-space: initial;
      }
  
      .search-bar {
        max-width: 100%;
        white-space: initial;
        padding: 0 20px;
      }
  
      .search-input-wrapper {
        white-space: initial;
      }
    }
  
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    const toggleButton = document.querySelector('.logo-top');

    // Check for saved theme in localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light-mode');
    }

    // Toggle light mode on button click
    toggleButton.addEventListener('click', () => {
      const isLightMode = body.classList.toggle('light-mode');
      localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
    });
  });
  </script>
